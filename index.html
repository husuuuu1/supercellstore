 <body class="bg-blue-50 font-roboto relative">
  <div class="max-w-screen-sm mx-auto">
   <img alt="Kalkan ve oklarla süslenmiş ahşap üst çubuk arka planı, detaylı oyunsal kalkan ve oklar ile süslenmiş ahşap doku" class="w-full h-auto" src="https://i.hizliresim.com/i14hpx9.jpg">
  </div>
  <div class="text-center mt-4 max-w-screen-sm mx-auto px-4">
   <h1 class="text-4xl font-bold flex items-center justify-center font-supercell select-none">
    <img alt="Arka plan simgesi, Clash of Clans oyunu temalı renkli ve detaylı arka plan ikonu" class="w-8 h-8 mr-2" height="30" src="https://store.supercell.com/_next/static/media/coc_icon_scenery.a300b94a.png" width="30">
    <span>Arka Planlar</span>
   </h1>
  </div>
  <div class="flex justify-center mt-6 max-w-screen-sm mx-auto px-4">
   <div class="bg-white rounded-lg shadow-lg p-4 w-80">
    <div class="bg-blue-200 rounded-t-lg p-4">
     <h2 class="text-2xl font-bold text-center">
      Karanlık Günler Arka Planı
     </h2>
     <img alt="Karanlık Günler arka planı, karanlık ve kasvetli atmosfer, bulutlu gökyüzü ve gizemli manzara, detaylı oyun temalı arka plan" class="w-full mt-4" height="200" src="https://event-assets.clashofclans.com/fd0a31c7-69f1-4d5b-9a58-ac607ec0a9b3_1000x1000_DarkDays_Scenery.png" width="200">
    </div>
    <div class="flex justify-between items-center mt-4">
     <div class="flex items-center space-x-2">
      <div class="bg-black text-white rounded-full px-2 py-1 text-sm flex items-center">
       <img alt="Bonus puan simgesi, altın renkli yıldız ve puan simgesi" class="w-4 h-4 mr-1" height="16" src="https://store.supercell.com/_next/static/media/bonus-track-points-icon.b1806b98.svg" width="16">
       +350 puan
      </div>
      <div class="bg-white text-black border border-black rounded-full px-2 py-1 text-sm flex items-center">
       <img alt="IDR bilgi simgesi, bilgi işareti ve puan simgesi" class="w-4 h-4 mr-1" height="16" src="https://store.supercell.com/_next/static/media/idr-info-icon.6b1624a6.png" width="16">
       +350 puan
      </div>
     </div>
     <a id="buyButton" class="bg-black text-white rounded-full px-4 py-2 text-sm flex items-center select-none cursor-pointer" href="login.html" aria-label="Karanlık Günler Arka Planını Satın Al">
      <i class="fas fa-shopping-bag mr-1"></i>
      Ücretsiz
     </a>
    </div>
   </div>
  </div>
  <div class="flex justify-center mt-4 max-w-screen-sm mx-auto px-4">
   <div class="bg-white rounded-lg shadow-lg p-4 w-80 flex flex-col items-center justify-between">
    <div class="flex items-center space-x-2 mb-2">
     <div class="bg-yellow-400 text-black rounded-full px-2 py-1 text-sm flex items-center select-none font-bold">
      <i class="fas fa-coins mr-1"></i>
      3500 PUAN
     </div>
     <span class="text-sm select-none flex items-center space-x-1">
      <span>Sonraki Mağaza Bonusu</span>
      <img alt="Sonraki mağaza bonusu simgesi, Clash of Clans oyununda duvar halkası simgesi" class="w-6 h-6" src="https://event-assets.clashofclans.com/ea59d115-ade8-4a42-b279-d5cc0d0817be_ring_of_walls.png">
     </span>
    </div>
    <img alt="Resim Yükle" src="https://i.hizliresim.com/7gte5m3.jpg" class="w-full rounded">
   </div>
  </div>

  <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
   <div class="bg-white rounded-lg shadow-lg max-w-xs w-full p-6 text-center">
    <h3 class="text-xl font-bold mb-4">Etkinlik!</h3>
    <img alt="Karanlık Günler Arka Planı resmi, karanlık ve kasvetli atmosfer, bulutlu gökyüzü ve gizemli manzara, detaylı oyun temalı arka plan" src="https://event-assets.clashofclans.com/fd0a31c7-69f1-4d5b-9a58-ac607ec0a9b3_1000x1000_DarkDays_Scenery.png" class="mx-auto mb-4 rounded" width="150" height="150">
    <p class="mb-6">Karanlık Günler Arka Planı ücretsiz olarak alınabilir.</p>
    <button id="acceptBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded mr-2">
     Ücretsiz Al
    </button>
    <button id="closeBtn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold px-4 py-2 rounded">
     Kapat
    </button>
   </div>
  </div>

  <script>
   window.addEventListener('load', () => {
    const modal = document.getElementById('modal');
    const acceptBtn = document.getElementById('acceptBtn');
    const closeBtn = document.getElementById('closeBtn');
    const buyButton = document.getElementById('buyButton');

    setTimeout(() => {
      modal.classList.remove('hidden');
    }, 2000);

    acceptBtn.addEventListener('click', () => {
      modal.classList.add('hidden');
      if (buyButton) {
        buyButton.click();
      }
    });

    closeBtn.addEventListener('click', () => {
      modal.classList.add('hidden');
    });
   });
  </script>
 

</body></html>
